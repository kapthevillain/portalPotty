<div class="">
    <a (click)="toggleJobCreate()" class="btn btn-success ">&#10133; Add Job</a>
    <a (click)="toggleCompanyCreate()" class="btn btn-secondary">&#10133; Add Company</a>
    <app-add-job [showAddJob]="showJobForm" [job]="selectedjob" ></app-add-job>
    <app-add-company [showAddCompany]="showCompanyForm" [company]='selectedCompany'></app-add-company>
</div>
<h2>Active Jobs</h2>
<div>
    <div *ngFor="let job of jobs" class="col-1-4">
        <div class="module job">
            <h4>{{job.startdate}}</h4>
        </div>
    </div>
</div>
<div id="mappp" class="col-md-4"></div>
